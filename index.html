<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="./src/index.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #app {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <button onclick="destroy()">destroy</button>
  <script>
    window.onload = function () {
      as = new AreaSelector(document.getElementById('app'), {
        types: ['交易平台BU', '红包'],
        cache: true
      });
    }

    window.destroy = function () {
      as.$destroy();
    }
  </script>
</body>
</html>
