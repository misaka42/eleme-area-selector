<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo</title>

<style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #app {
      margin: 50px;
    }
</style>
</head>
<body>
<div id="app"></div>
<button onclick="destroy()">destroy</button>
<script src="/src/index.js">
</script>
<script>
    window.onload = function () {
      as = new AreaSelector(document.getElementById('app'), {
        api: '/api/',
        types: ['test'],
        typeMap: { test: { id: 'ubt/app/entrance/filter' } },
        responseHandler: (data, success) => {
          if (data && data.code === 200 && data.data) {
            success(data.data)
          }
        }
      });
    }

    window.destroy = function () {
      as.$destroy();
    }
</script>
</body>
</html>
